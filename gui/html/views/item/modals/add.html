<div class="reveal" id="add-modal" data-reveal>
	<h1>Add torrent</h1>
	<p class="lead">Enter magnet URI</p>
	<form>
		<div>
			<input tabindex="1" type="text" name="magnet_uri" placeholder="magnet:" />
		</div>
		<div>
			<input type="submit" class="button" value="Add torrent" />
		</div>
	</form>

	<button class="close-button" data-close aria-label="Close reveal" type="button">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
